<!DOCTYPE html>
<html>
  <head>
    <link rel ="stylesheet" href="css/CreaQuizForm.css">
  </head>
  <body>
    
    <form method="post">
        <div class="form-quiz">
          <h1>Crea Quiz</h1>
          <p> * Compila tutti i campi</p><br>
         
          <input type="text" placeholder="Nome Quiz" name="nameQuiz" id="nameQuiz" required>
          <br>
          <br>
        <section id="tabQuiz">
          <br>
          <div class="domanda" id = "domanda1">          
            <br>
            <div class="descrizione">
            <input type="text" placeholder="Inserisci Domanda" name="newQuestion" class="newQuestion" required>
            <button class="eliminaDom" onclick="DeleteDom()">Elimina Domanda</button>
            </div>
            <br>

            
            <div class = "risposte1">


              <div class = "risposta" id = "risposta1">
                <input type = "checkbox">
                <input type="text" placeholder="Inserisci Risposta" name="inAnswer" class="inAnswer" required>
                <button class="eliminaRis" onclick="DelRis()">Elimina</button>
              </div>

              <div class = "risposta" id = "risposta2">
                <input type = "checkbox">
                <input type="text" placeholder="Inserisci Risposta" name="inAnswer" class="inAnswer" required>
                <button class="eliminaRis" onclick="DelRis()">Elimina</button>
              </div>

              <div class = "risposta" id = "risposta3">
                <input type = "checkbox">
                <input type="text" placeholder="Inserisci Risposta" name="inAnswer" class="inAnswer" required>
                <button class="eliminaRis" onclick="DelRis()">Elimina</button>
              </div>

            </div>

            <div>
              <br>
              <button id="addRis" onclick="AddRis()">+ Risposta</button>
              <br><br>
            </div>
          </div>
           
            <div>
              <br>
              <button id="addDom" onclick="AddDom()">+ Domanda</button>
              <br><br>
            </div>
        </section>
      
        <br>
        <button type="submit" name="NewQuiz" id="conferma" onclick="conferma()">CONFERMA CREAZIONE</button>

        
        </div>
    </form>
 
    <script>
      let cont = 3;
      function AddRis(){
        let DIV = document.createElement ("div");
        DIV.setAttribute("class", "risposta");
        DIV.setAttribute("id", "risposta"+ ++cont);

        let INPUTCHECK = document.createElement ("input");
        INPUTCHECK.setAttribute("type", "checkbox");
        DIV.appendChild(INPUTCHECK);

        let INPUTTEXT = document.createElement("input");
        INPUTTEXT.setAttribute("type", "text");
        INPUTTEXT.setAttribute("placeholder", "Inserisci Risposta");
        INPUTTEXT.setAttribute("class", "inAnswer");
        DIV.appendChild(INPUTTEXT);

        let BUTTONDEL = document.createElement("button");
        BUTTONDEL.setAttribute("class", "eliminaRis");
        BUTTONDEL.setAttribute("onclick", "DelRis(cont)");
        BUTTONDEL.innerText="Elimina";
        DIV.appendChild(BUTTONDEL);

        let container = document.getElementById("risposte");
        container.appendChild(DIV);
      }

        deleteRisposta.parentNode.removeChild(deleteRisposta);

      }

      function AddDom(addDom){
        let contdom = 1;
        let conris = 1;
        let DIV = document.createElement ("div");
        DIV.setAttribute("class", "domanda");
        DIV.setAttribute("id", "domanda" + ++contdom);
       
        let DIVDESCR = document.createElement ("div");
        DIVDESCR.setAttribute("class", "descrizione");
        DIV.appendChild(DIVDESCR);

        let INPUTTEXT = document.createElement("input");
        INPUTTEXT.setAttribute("type", "text");
        INPUTTEXT.setAttribute("placeholder", "Inserisci Domanda");
        INPUTTEXT.setAttribute("class", "newQuestion");
        DIVDESCR.appendChild(INPUTTEXT);

        let BUTTONDEL = document.createElement("button");
        BUTTONDEL.setAttribute("class", "DeleteDom");
        BUTTONDEL.setAttribute("onclick", "DeleteDom()");
        BUTTONDEL.innerText="Elimina Domanda";
        DIVDESCR.appendChild(BUTTONDEL);

        let DIVrisposte= document.createElement ("div");
        DIVrisposte.setAttribute("class", "risposte"+ ++conris);
        DIV.appendChild(DIVrisposte);
       
        let c = 0;
        while (c<3){
          let DIVRIS = document.createElement ("div");
          DIVRIS.setAttribute("class", "risposta");

          let INPUTCHECK = document.createElement ("input");
          INPUTCHECK.setAttribute("type", "checkbox");
          DIVrisposte.appendChild(INPUTCHECK);

          let INPUTTEXT = document.createElement("input");
          INPUTTEXT.setAttribute("type", "text");
          INPUTTEXT.setAttribute("placeholder", "Inserisci Risposta");
          INPUTTEXT.setAttribute("class", "inAnswer");
          DIVrisposte.appendChild(INPUTTEXT);

          let BUTTONDEL = document.createElement("button");
          BUTTONDEL.setAttribute("class", "eliminaRis");
          BUTTONDEL.setAttribute("onclick", "DelRis()");
          BUTTONDEL.innerText="Elimina";
          DIVrisposte.appendChild(BUTTONDEL);

          
          c++;
        }

        let container = document.getElementById("tabQuiz");
        container.appendChild(DIV);
      
      }





function createDocument(idItem, className, typeTag){
	
	this.objButton = document.createElement(typeTag);
	this.objButton.id=idItem;
	if(className!="")
		this.objButton.classList.add(className);
	
	return this.objButton;
}
    </script>
  </body>
</html>
